<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dictionary App</h1>
        <div class="search-box">
            <input type="text" id="word-input" placeholder="Enter a word">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
        <div id="error-msg" class="error">
            <p>Word not found. Please try another word.</p>
        </div>
        <div id="result" class="result">
            <div class="word">
                <h3 id="word">Word</h3>
                <p id="phonetic">Phonetic</p>
            </div>
            <div class="details">
                <p class="part-of-speech">Part of Speech: <span class="pos-value">noun</span></p>
                <div class="meaning">
                    <h4>Definitions:</h4>
                    <ul id="definitions-list"></ul>
                </div>
                <div class="examples">
                    <h4>Examples:</h4>
                    <ul id="examples-list"></ul>
                </div>
                <div class="synonyms">
                    <h4>Synonyms:</h4>
                    <div id="synonyms-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
